<div class="card"
     style="width: 20rem;">

    <h4 class="card-title">New / Update</h4>
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text"
               class="form-control">
        <small class="form-text text-danger">Validation massage</small>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text"
               class="form-control">
        <small class="form-text text-danger">Validation massage</small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text"
               class="form-control">
        <small class="form-text text-danger">Validation massage</small>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text"
