<section class="todoapp">

  <header class="header">
    <h1>todos</h1>
    <input class="new-todo"
           autofocus
           placeholder="What needs to be done?">
  </header>

  <section class="main">
    <input class="toggle-all"
           type="checkbox">
    <ngr-items></ngr-items>
  </section>
  <footer class="footer">
    <span class="todo-count">12 left</span>
    <ngr-filters></ngr-filters>
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
